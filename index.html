<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style-types.css">
    <title>Pokedex</title>
</head>

<body class="bg-light">
    <main>
        <h1 class="text-center mt-3 display-2 mb-5">Pokemons</h1>
        <div class="container">
            <div class="container-pokemon row align-items-start mb-2">
                <!-- CAMPOS DE BUSCA -->
                <div class="search card col-sm-4" style="width: 20rem;">
                    <div class="card-body mh-10">
                        <h4 class="mb-0" style="color: #6c757d;">Procurar</h4>
                        <div class="input-group mb-1">
                            <input id="inputPokemon" type="text" class="form-control" placeholder="Nome do Pokemon"
                                aria-label="Nome do Pokemon" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button onclick="poke()" class="btn btn-outline-secondary"
                                    type="button">Procurar</button>
                            </div>
                        </div>
                        <div id="alert-pokemon" class="alert-pokemon alert alert-danger m-0 p-1 d-none" style="font-size: .8rem;" role="alert">
                            Esse pokemon n√£o existe!
                        </div>
                    </div>
                </div>
                <!-- POKEMON -->
                <div class="col-sm-8 d-flex justify-content-center">
                    <!-- CARD POKEMON -->
                    <div class="card w-100 text-center" style="width: 18rem;">
                        <div id="imagePokemon" class="mt-2 card-img-top d-flex justify-content-center" alt="Card image cap"></div>
                        <div class="card-body">
                            <h5 id="pokemon-nome" class="card-title mb-0">Pokemon nome</h5>
                            <p id="pokemon-numero" class="text-muted" style="font-size: 1rem;">Numero do pokemon</p>
                            <!-- <p id="pokemon-texto" class="card-text">Texto sobre o pokemon</p> -->
                        </div>
                        <ul class="list-group list-group-flush">
                            <li id="pokemon-tipo" class="list-group-item">Tipo</li>
                        </ul>
                        <div class="card-body">
                            <button onclick="teste()" type="button" class="btn btn-primary w-100">Ver mais</button>
                        </div>
                    </div>
                    <div id="imagePokemon"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
